{% extends "base.html" %}
{% block title %}All categories{% endblock title %}
{% block body %}


<div class='conatiner'>

  <!-- ====================== ITEMS ======================== -->
<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for data in category %}

      <div class="col">
        <div class="card shadow-sm">
         <a href="{% url 'prod-by-cat' data.cat_id %}">
          {% comment %} <img src="{{data.img.url }}" class="d-block w-100" alt="..."></a> {% endcomment %}
          <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
          <div class="card-body">
            <p class="card-text"> {{data.name}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a  class="btn btn-sm btn-outline-secondary" href="{% url 'cat-edit' data.cat_id %}">Edit</a>
              <a  class="btn btn-sm btn-outline-secondary" href="{% url 'cat-delete' data.cat_id %}">Delete</a>
              </div>
              <small class="text-body-secondary"></small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
</div>

    
</div>

{% endblock body %}
